<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psychologists List</title>
  </head>
  <body>
    <h1>Psychologists</h1>
    <ul>
      {% for psychologist in psychologists %}
      <li>
        {{ psychologist.first_name }} {{ psychologist.last_name }} - {{
        psychologist.email }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
